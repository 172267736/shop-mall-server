<!DOCTYPE html>
<html>
<head>
    <title>接口文档</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="libs/jquery.min.js"></script>
    <script src="plugins/layer/layer.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/vue.min.js"></script>
    <script src="plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">应用地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="api.host" placeholder="应用地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">应用端口</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="api.port" placeholder="应用端口"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">路径地址</div>
                <div class="col-sm-10">
                    <textarea cols="30" rows="10" class="form-control" v-model="api.preUri" placeholder="路径地址（多个用逗号隔开）"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="genapi" value="生成"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reset" value="重置"/>
            </div>
        </form>
    </div>
</div>

<script src="js/genapi.js"></script>
</body>
</html>
